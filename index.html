<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>todoリスト</title>
</head>
<body>
    <div id="wrapper">
        <img class="title" src="images/title.png" width="220" height="auto" alt="">

        <p id="gyagArea"></p>
        
        <ul id="output-list">
        </ul><!-- #output-list -->
        
        <div id="btnArea">
            <div id="open-btn" class="btn" ><img src="images/add.png" alt="+"></div>
            <div id="removeBtn" class="btn"><img src="images/remove.png" alt="-"></div>
        </div><!-- #btnArea -->

        <div id="mordalBg"></div><!-- /#mordalBg -->
        <div id="input-area" class="fadeout">
            <button id="input-close-btn">×</button>
            <p id="add-btn">追加</p>
            <input type="text" id="input-task" value="タップして入力">
        </div>
    </div><!-- #wrapper -->

    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>

    <script type="text/javascript">
    ;(function(){
        var model = new Model();
        var view = new View();
        var controller = new Controller(model, view);
        controller.init();
    })();
    </script>
</body>
</html>
